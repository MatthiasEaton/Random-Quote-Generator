<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Quote Generator</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <h1>Random Quote Generator</h1>
    <h2>(click the image for more info!)</h2>

    <div id="quote-box" class="fade" style="display: none;">
        <p id="quote" class="fade"></p>
        <h3 id="author" class="fade"></h3>
        <a id="wiki-link" href="#" target="_blank">
            <img id="author-image" class="fade" src="" alt="">
        </a>
        <p id="description" class="fade"></p>
    </div>
    
    <!-- Button is outside so it's visible on page load -->
    <div style="text-align: center;">
        <button onclick="generateQuote()">Generate Quote</button></div>

    <script src="index.js"></script>
</body>

</html>
